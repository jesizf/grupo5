<!DOCTYPE html>
<html lang="es">

<head>
    <title>detalle-de-producto</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!--Detalle del producto-->
    <main class="detail">
        <!--contenedor imagenes -->

            <div class="box-detail">
                <div class="box-products">
                    <div class="images">
                        <img id="img-main" src="/img/alimento1.jpg" alt="">
                    </div>
                </div>
            </div>
            
            <div class="box-content">
                <!--informacion del producto -->
                <div class="box-info">
                    <div>
                        <h2>Nombre del producto</h2>
                        <h3> $ 1.000 </h3>
                    </div>
                </div>
            


            <hr>
            <!-- Contrato compra venta-->

            <div class="box-contrato">
                <!--Seleccionar cantidda-->
                <div class="box-form">
                    <h4>Cantidad</h4>
                    <select name="cantidad" id="cantidad">
                        <option value="1" selected hidden>1</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <!-- Boton agregar al carrito-->
                <div class="btn-carrito">
                    <button>
                        <li>
                            <i class="fas fa-cart-plus"></i> <a href="/carrito"> Agregar al carrito </a>
                        </li>
                    </button>
                </div>

                <!-- Envio-->

                <div class="envio">
                    <ul>
                        <li>
                            <a href="/envio"><i class="fas fa-truck"></i>Envío</a>
                        </li>
                    </ul>
                </div>

                <!--Metorods de pago-->

                <div class="pagos">
                    <ul>
                        <li><a href="/creatucuenta">Métodos de pagos </a>
                            <i class="far fa-address-card"></i>
                            <i class="fas fa-sign-in-alt"></i>
                            <i class="fas fa-shopping-basket"></i>
                            <div class="mas-detalle"><a href="/mas-detalle"> más detalle</a></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
            <!---Caracteristicas del prodcuto-->

        <div class="caracteristicas">
        <li> 
            Descripción breve 
        </li>
        </div>

        

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="/js/glider.js"></script>
    <script src="/js/productDetail.js"></script>
</body>

</html>
